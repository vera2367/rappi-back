name: CI/CD Spring Boot + MySQL + Postman + Heroku (Gradle)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: springuser
          MYSQL_PASSWORD: springpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: ☕ Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🛠️ Build with Gradle (sin tests)
        run: ./gradlew build -x test

      - name: ▶️ Run Spring Boot app in background
        run: |
          nohup java -Dserver.port=8080 -jar build/libs/*.jar > output.log 2>&1 &
          echo $! > app.pid
          sleep 20

      - name: 🧰 Setup Node.js (for Newman)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install Newman
        run: npm install -g newman

      - name: 🧪 Run Postman tests
        run: |
          newman run postman/mi_coleccion.postman_collection.json \
            --environment postman/mi_entorno.postman_environment.json \
            --reporters cli,junit \
            --reporter-junit-export newman-report.xml

      - name: 🛑 Stop Spring Boot app
        run: |
          kill $(cat app.pid)

      - name: 📂 Upload JAR as artifact
        uses: actions/upload-artifact@v3
        with:
          name: spring-boot-app
          path: build/libs/*.jar

      - name: 🚀 Deploy to Heroku
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: tu-correo@ejemplo.com
          usedocker: false
          procfile: "Procfile"
